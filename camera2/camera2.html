<html lang="”en”">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Name of your awesome camera app -->
    <title>Where are you?</title>
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="camera2.css" />
  </head>
  <body>
    <!-- Camera -->
    <main id="camera">
      <!-- Camera sensor -->
      <canvas id="camera--sensor"></canvas>
      <!-- Camera view -->
      <video id="camera--view" autoplay playsinline></video>
      <!-- Camera output -->
      <img src="//:0" alt="" id="camera--output" />
      <!-- Camera trigger -->
      <button id="camera--trigger">Take a picture of your surroundings</button>
      <button id="next"><a href="../profile/profile.html">next </a></button>
    </main>
    <!-- Reference to your JavaScript file -->
    <div>
      <script src="camera2.js"></script>
    </div>
  </body>
</html>
